<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanMovers | Contact</title>
    <link rel="stylesheet" href="../resources/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1 class="logo">CleanMovers</h1>
       <nav class="desktop">
           <ul>
               <li><a href="../index.html">Home</a></li>
               <li><a href="./services.html">Services</a></li>
               <li><a href="./about.html">About</a></li>
           </ul>
       </nav>
       <div class="mobile">
           <button id="display-mobile-menu"><i class="bi bi-list mobile-menu-icon "></i></button>
       </div> 
       
   </header>
   <div class="mobile-nav hide-mobile-nav">
       <div class="close-icon"><button id="hide-mobile-menu"><i class="bi bi-x-lg"></i></button></i></div>
       <ul>
           <li><a href="../index.html">Home</a></li>
           <li><a href="./services.html">Services</a></li>
           <li><a href="./about.html">About</a></li>
           
       </ul>
   </div>
   <main>
    <div class="clean-movers-contact">
        <div class="header">
            <h2>Get in touch</h2>
        </div>
        <div class="contact-info">
            <div class="phone-number">
                <i class="bi bi-phone"></i>
                <h3>Phone</h3>
                <span>+1234567890</span>
            </div>

            <div class="clean-movers-email">
                <i class="bi bi-envelope"></i>
                <h3>Email</h3>
                <span>cleanmovers@gmail.com</span>
            </div>
            <div class="clean-movers-email">
                <i class="bi bi-geo-alt-fill"></i>
                <h3>Address</h3>
                <span>Moi Avenue, Nairobi</span>
            </div>
        </div>
        <div class="clean-movers-social">
            <ul>
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-youtube"></i></li>
            </ul>
        </div>
    </div>
     <div class="email-us">
        <div class="header">
            <h2>Or Email Us</h2>
            <p>Send us an email and we wil get in touch.</p>
        </div>
        <form>
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="name" placeholder="Enter your email" required>
            <input type="text" name="name" placeholder="Enter your phone number" required>
            <textarea> Type a brief message...</textarea>
            <button type="submit">Send</button>
        </form>
    </div> 
   </main>
   <script src="../resources/js/app.js"></script>
</body>
</html>
